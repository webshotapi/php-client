name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'  # Triggers only when a tag like v1.0.0 is pushed

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Previous Tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '1p')
          echo "Previous tag: $PREV_TAG"
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV

      - name: Generate Release Notes
        id: release_notes
        run: |
          REPO_URL="https://github.com/${{ github.repository }}/commit/"
          if [ -z "$PREV_TAG" ]; then
            echo "RELEASE_BODY=First release ðŸš€" >> $GITHUB_ENV
          else
            echo $PREV_TAG
            COMMIT_LOG=$(git log $PREV_TAG..HEAD --pretty=format:"- [%h](<$REPO_URL%H>) %s by @%an" --reverse)
            echo $COMMIT_LOG
            echo "Release Notes:"
            echo "$COMMIT_LOG"
            echo "RELEASE_BODY=## Changes\n\n$COMMIT_LOG" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: "${{ env.RELEASE_BODY }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
